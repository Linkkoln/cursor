[pytest]
# Конфигурация pytest для проекта

# Пути для поиска тестов
testpaths = tests

# Паттерны для поиска тестовых файлов
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Добавляем путь к src для импортов
pythonpath = src

# Формат вывода результатов
addopts = 
    -v
    --tb=short
    --strict-markers
